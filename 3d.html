<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D CUBE</title>
		<style>
			body { margin: 0; }
			
.parallax {
  /* The image used */
  background-image: url("https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/ao-L6gr/car-explosion-on-an-empty-field-side-view_4yagllv1g_thumbnail-1080_06.png");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
		</style>
	</head>
	<body>
	<div class="parallax"></div>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, 500 );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 6;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999;
				cube.rotation.y += 0.001;

				renderer.render( scene, camera );
			};

			animate();
		</script>
		<div class="parallax"></div>
	
		
	</body>
</html>
