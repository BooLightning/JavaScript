<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script>
function displayAnswer() {
  const dividendField = document.getElementById('dividend');
  const divisorField = document.getElementById('divisor');
  const msgField = document.getElementById('msg');

  try {
    const dividend = parseFloat(dividendField.value);
    const divisor = parseFloat(divisorField.value);
    if (divisor === 0) {
      throw new Error('Cannot divide by zero.');
    }
    if (isNaN(dividend) || isNaN(divisor)) {
      throw new Error('Please enter numbers.');
    }
    const quotient = 3 + dividend / divisor;
    if (isNaN(quotient)) {
      throw new Error('Cannot solve this equation.');
    }

    msgField.innerHTML = String(dividend) + " / " + 
      String(divisor) + " = " + String(quotient);
  }
  catch (e) {
    msgField.innerHTML = 'There was a problem: ' + e.message;
  }
}

window.addEventListener('load', function() {
  const equals = document.getElementById('equals');
  equals.addEventListener('click', displayAnswer)
});
</script>
<title>Try/Catch</title>
</head>
<body id="exercise">
<main>
  <input type="text" id="dividend" class="operator"> /
  <input type="text" id="divisor" class="operator">
  <button id="equals">=</button>
  <output id="msg"></output>
</main>
</body>
</html>
